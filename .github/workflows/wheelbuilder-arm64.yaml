name: Build and Upload Wheels to Anaconda

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-upload:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Upgrade pip and install wheel
      run: |
        python -m pip install --upgrade pip wheel

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build wheels
      run: |
        mkdir dist
        pip wheel --wheel-dir=dist -r requirements_all.txt

    - name: Upload wheels as GitHub artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-wheels
        path: dist/*.whl

    - name: Install Anaconda CLI
      run: |
        pip install anaconda-client

    - name: Upload wheels to Anaconda
      env:
        ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
      run: |
         for whl in dist/*.whl; do
           if ! anaconda upload --skip-existing --no-progress "$whl"; then
             echo "::warning file=$whl::Anaconda upload failed for $whl"
           fi
         done
